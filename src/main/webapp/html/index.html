<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CollectionSpace - Login</title>

        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-layout.css" />
		<link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />
		<script type="text/javascript" src="../infusion/CSpaceInfusion.js"></script>
		<script type="text/javascript" src="../js/Utilities.js"></script>
		<script type="text/javascript" src="../js/loginSetup.js"></script>
	</head>

	<body>
		<!-- body content -->
		<div class="fl-container-1024 fl-centered">
		
			<!-- CSpace logo and right-side search box -->
			<div id="name-header-login"><img src="../images/logo-large.jpg" alt="CollectionSpace logo" height=60 width=350/></div>
			
			<!-- main content -->
			<div id="all-content-login" class="fl-fix">
				
				<!-- sub-main content broken down into two column containers of unequal size: left side and right side -->
				<div class="fl-fix fl-container-flex fl-col-mixed2">			
						
					<!-- this div will be replaced by the contents of the Template -->
					<div>

						<form action="../../chain/login">
    						<!-- outer-border block -->
    						<div class="login-outer-border">
    							<div class="fl-container-flex fl-fix" id="login">	
    								<div class="info-column2-50 fl-force-left">
    									<div class="login-text">
    										<div class="info-pair">
    											<div class="info-label">Current Release 0.2 Information</div>
    											<div class="info-value csc-news-info"></div>
    										</div>
    									</div>
    								</div>
    									
    								<div class="info-column2-50 fl-force-right">
    									<div class="login-forms">
    										<div class="info-pair">
    											<div class="info-label">Log into CollectionSpace</div>
    											<div class="info-value">
    												<div>
														<div class="login-error hidden csc-login-error">Incorrect User ID/Password</div>
    													<div class="login-pair">
    														<div class="login-label">User ID</div>
    														<div class="login-element"><input type="text" class="input-alpha-login" name="userid"></div>
    														<div class="clear"></div>
    													</div>
    													<div class="login-pair">
    														<div class="login-label">Password</div>
    														<div class="login-element"><input type="password" class="input-alpha-login" name="password"></div>
    														<div class="clear"></div>
    													</div>
    													
    													<div class="login-pair">
    														<div class="login-label">&nbsp;</div>
    														<div class="login-element"><input type="checkbox" class="no-border" name="remember-me" value="remember-me" /> Remember me</div>
    														<div class="clear"></div>
    													</div>
    													
    													<div class="login-pair">
    														<div class="login-label">&nbsp;</div>
    														<div class="login-element"><input type="image" class="no-border" src="../images/login-button.png" name="submit" /></div>
    														<div class="clear"></div>
    													</div>
    													
    													<div class="login-pair">
    														<div class="login-label">&nbsp;</div>
    														<div class="login-element"><a href="">Forgot ID or Password?</a></div>
    														<div class="clear"></div>
    													</div>
    													
    												</div>												
    											</div>
    										</div>
    									</div>
    								</div>
    
    								<div class="clear"></div>
    							</div>	
    
    						</div> <!-- end outer border-->
                        </form>
					</div>

					<div class="clear"></div>
				</div> <!-- END sub-main content -->
				
			</div> <!-- END main content -->
			
			<!-- footer block -->
			<div id="footer">
				<div class="footer-text">&copy; 2009 CollectionSpace &nbsp;&ndash;&nbsp; CollectionSpace <a href="http://wiki.collectionspace.org/display/collectionspace/Project+Roadmap+-+Incremental+Releases#ProjectRoadmap-IncrementalReleases-CollectionSpaceRelease0.2%3AHelloMars">Release 0.2</a> &nbsp;&ndash;&nbsp; <a href="http://www.collectionspace.org">About CollectionSpace</a> &nbsp;&ndash;&nbsp; <a href="http://wiki.collectionspace.org/display/collectionspace/Release+0.1+Feedback">Leave Feedback</a></div>
			</div> <!-- END footer block -->
			
		</div> <!-- END body content -->

        <script>
            cspace_login.setup();
        </script>
	</body>
</html>
