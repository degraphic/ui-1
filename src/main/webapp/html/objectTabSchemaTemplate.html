<div class="csc-object-tab-schema">
    <div class="info-pair">
        <div class="label">Identification Number</div>
        <div class="content csc-object-identification-object-number-container">
            <input type="text" class="csc-object-identification-object-number pattern-chooser-input">
        </div>
    </div>
    <div class="info-pair">
        <div class="header">
            <div class="label">Other Number</div>
        </div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <!--<td class="table-select"></td>-->
                        <td>Number</td>
                        <td>Number Type</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!--<td class="table-unselected"></td>-->
                        <td><input type="text" class="csc-object-identification-other-number"></td>
                        <td><input type="text" class="csc-object-identification-other-number-type"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="info-pair">
        <div class="header">
            <div class="label">Brief Description</div>
        </div>
        <div class="content">
            <table>
                <tbody>
                    <tr>
                        <!--<td class="table-unselected"></td>-->
                        <td><textarea class="input-textarea csc-object-identification-brief-description"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="info-pair">
        <div class="header">
            <div class="label">Distinguishing Features</div>
        </div>
        <div class="content">
            <table>
                <tbody>
                    <tr>
                        <td><textarea class="input-textarea csc-object-identification-distinguishing-features"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="info-pair">
        <div class="header">
            <div class="label">Comments</div>
        </div>
        <div class="content">
            <table>                                         
                <tbody>
                    <tr>
                        <!--<td class="table-unselected"></td>-->
                        <td><textarea class="input-textarea csc-object-identification-comments"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
