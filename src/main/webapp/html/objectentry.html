		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />

		<script type="text/javascript" src="../infusion/CSpaceInfusion.js"></script>

		<script type="text/javascript" src="../js/cspace.js"></script>
		<script type="text/javascript" src="../js/DataContext.js"></script>
		<script type="text/javascript" src="../js/RecentActivity.js"></script>
		<script type="text/javascript" src="../js/DataEntry.js"></script>
		<script type="text/javascript" src="../js/objEntrySetup.js"></script>
	</head>

	<body>
		<!-- body content -->
		<div class="fl-container-1024 fl-centered">
		
			<!-- CSpace logo and right-side search box -->
			<div id="name-header">
 			    <!-- this div will be filled in with the contents of the Template -->
            </div>
			
			<div class="fl-container-1024-inner">
			
				<!-- title-bar - name of object and (assession) number -->
				<div id="title-bar">
					<div class="title-bar-value">
						<div class="object-name csc-object-title">NEW OBJ</div><div class="object-number csc-object-number">2004.002.001</div>
						<div class="clear"></div>
					</div>
					
					<div class="label">
						<div class="label-text">OBJECT TITLE</div><div class="label-text">ACCESSION NUMBER</div>
						<div class="clear"></div>
					</div>
				</div>
			
				<!-- main content -->
				<div id="all-content" class="fl-fix object-entry">
					<!-- Object Data Entry specific sub-menu -->
						<div id="object-id-menu"><img src="../images/tab-bar.png" alt="related record column" height=22 width=441 /></div>
						
					<!-- sub-main content broken down into two column containers of unequal size: left side and right side -->
					<div class="fl-fix fl-container-flex fl-col-mixed2">

						<!-- left-side container. Contains bulk of Object Entry forms and fields -->
						<div class="fl-container-left fl-force-left">

							<!-- this div will be filled in with the contents of the Template -->
							<div class="csc-object-entry-container" id="csc-object-entry-template">
							</div>
						</div><!-- END left-side container -->
						
						<!-- Right-side container. Pivot area -->
						<div class="fl-container-pivot fl-force-right csc-right-sidebar" id="csc-right-sidebar">
             			    <!-- this div will be filled in with the contents of the Template -->
						</div> <!-- END sub-main content -->
					</div>
				</div> <!-- END main content -->
			
			</div>
			
			<!-- footer block -->
			<div id="footer">
 			    <!-- this div will be filled in with the contents of the Template -->
			</div> <!-- END footer block -->
			
		</div> <!-- END body content -->

        <div class="csc-error-dialog">
            <p class="csc-error-message">This text should be replaced by the error message.</p>
        </div>
		
    	<script type="text/javascript">
    		demo.setup();
    	</script>
	</body>
</html>
