<div class="csc-movement-template csc-listEditor-details">
    <div id="secondary-nav">
        <div id="secondary-nav-menu-sub">
            <div class="button-row">
                <input type="button" class="csc-save saveButton primary" />
                <input type="button" class="csc-cancel cancelButton" />
                <a style="display:none;" class="csc-goto"><input type="button" class="gotoButton" value="Go To Record" /></a>
            </div>
        </div>
    </div>
    <div class="fl-container-flex fl-fix information-group">
        <div class="info-column">
        <div class="fl-container-flex header toggle" onclick="ShowHide('#toggle-locationAndMovement', this); return false;">
            <span class="header-toggle"><img src="../images/toggle-less.png" height="12" width="12" alt="toggle icon" /></span>
            Location and Movement
        </div>
        
        <div class="fl-container-flex fl-fix content main" id="toggle-locationAndMovement">
            <div class="info-column fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label">Current Location</div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td>Current Location<span class="required">*</span></td>
                                    <td>Fitness</td>
                                    <td>Note</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-movement-currentLocation" /></td>
                                    <td><select class="csc-movement-currentLocationFitness input-select"><option value="">Options not loaded</option></select></td>                                                
                                    <td><input type="text" class="csc-movement-currentLocationNote" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                            
            </div>
            <div class="info-column fl-force-left">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair-date">
                        <div class="header">
                            <div class="label">Location Date</div>
                        </div>
                        <div class="content csc-movement-locationDate-container fl-table">
                            <input type="text" class="fl-force-left input-date csc-movement-locationDate csc-calendar-date" />
                            <a href="#_bottom" class="csc-calendar-button fl-table-cell fl-force-left cs-calendar-button" ><img src="../images/cal.png" alt="calendar"  height="17" width="16" /></a>
                            <div class="csc-date-picker cs-date-picker"></div>
                        </div>
                    </div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label">Normal Location</div>
                        </div>                            
                        <div class="content">
                            <input type="text" class="input-alpha csc-movement-normalLocation" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        </div>
    </div>
    
    <div class="fl-container-flex fl-fix information-group">
        <div class="info-column">
            <div class="fl-container-flex header toggle" onclick="ShowHide('#toggle-movement-control-information', this); return false;">
                <span class="header-toggle"><img src="../images/toggle-less.png" height="12" width="12" alt="toggle icon" /></span>
                Movement Control Information
            </div>
            <div class="fl-container-flex fl-fix content main" id="toggle-movement-control-information">
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left">
                        <div class="info-pair">
                            <div class="label">Reference Number</div>
                            <div class="content csc-movement-movementReferenceNumber-container">
                                <input type="text" class="input-numeric-long csc-movement-movementReferenceNumber pattern-chooser-input" />
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Contact</div>
                            </div>
                            <div class="content">
                                <input type="text" class="input-alpha csc-movement-movementContact" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left">
                        <div class="info-column2-50 fl-force-left">
                            <div class="info-pair-date">
                                <div class="header">
                                    <div class="label">Planned removal date</div>
                                </div>
                                <div class="content csc-movement-plannedRemovalDate-container fl-table">
                                    <input type="text" class="fl-force-left input-date csc-movement-plannedRemovalDate csc-calendar-date" />
                                    <a href="#_bottom" class="csc-calendar-button fl-table-cell fl-force-left cs-calendar-button" ><img src="../images/cal.png" alt="calendar"  height="17" width="16" /></a>
                                    <div class="csc-date-picker cs-date-picker"></div>
                                </div>
                            </div>
                        </div>
                        <div class="info-column2-50 fl-force-right">
                            <div class="info-pair-date">
                                <div class="header">
                                    <div class="label">Removal date</div>
                                </div>
                                <div class="content csc-movement-removalDate-container fl-table">
                                    <input type="text" class="fl-force-left input-date csc-movement-removalDate csc-calendar-date" />
                                    <a href="#_bottom" class="csc-calendar-button fl-table-cell fl-force-left cs-calendar-button" ><img src="../images/cal.png" alt="calendar"  height="17" width="16" /></a>
                                    <div class="csc-date-picker cs-date-picker"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair-select">
                            <div class="header">
                                <div class="label">Method</div>
                            </div>
                            <div class="content repeatable">
                                <select class="csc-movement-movementMethods input-select"><option value="">Options not loaded</option></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left">
                        <div class="info-pair-select">
                            <div class="header">
                                <div class="label">Reason for move</div>
                            </div>
                            <div class="content">
                                <select class="csc-movement-reasonForMove input-select"><option value="">Options not loaded</option></select>
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Note</div>
                            </div>
                            <div class="content">
                                <textarea rows="4" cols="30" class="input-textarea csc-movement-movementNote"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="fl-container-flex button-row">
        <input type="button" class="csc-save saveButton primary" />
        <input type="button" class="csc-cancel cancelButton" />
    </div>
</div>
