<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CollectionSpace - Object Intake</title>

        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-layout.css" />
		<link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />

    </head>
    <body>
		<!-- Right-side container. Pivot area -->
		<div class="fl-container-pivot fl-force-right csc-right-sidebar" id="csc-right-sidebar">
			<img src="../images/media-snapshot.png" alt="media snapshot" height=253 width=248 />
			
			<div class="pivot-box">
				<div class="pivot-box-content integrated-authorities deactivate">
					<div class="pivot-box-header" onclick="ShowHide('#toggle-integrated-authorities'); return false;">
						<span class="pivot-toggle"><img id="toggle-integrated-authorities-img" src="../images/toggle-less.png" height=12 width=12 alt="toggle-less" /></span>
						Integrated Authorities <span class="csc-num-items"></span>
					</div>
					<div id="toggle-integrated-authorities">
						<div class="pivot-box-label">
							<div class="pivot-box-label-pair"><div class="pivot-box-label-1">Description</div>
							<div class="pivot-box-label-2">Type</div></div>
							<div class="clear"></div>
						</div>
						<div class="pivot-box-data">
							
						</div>
					</div>
				</div>
			</div>
			
			<div class="pivot-box">
				<div class="pivot-box-content related-procedures">
					<div class="pivot-box-header" onclick="ShowHide('#toggle-related-procedures'); return false;">
						<span class="pivot-toggle"><img id="toggle-related-procedures-img" src="../images/toggle-less.png" height=12 width=12 alt="toggle-less" /></span>
						Related Procedures
						<span class="csc-num-items"></span>
					</div>
					<div id="toggle-related-procedures">
					<div class="hidden csc-error-message cs-message">This is the error message</div>
						<div class="pivot-box-label">
							<div class="pivot-box-label-pair">
							    <div class="pivot-box-label-1">ID</div>
							    <div class="pivot-box-label-2">Summary</div>
							    <div class="pivot-box-label-3">Type</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="pivot-box-data csc-related-procedural-record-list-row">
							<div class="pivot-box-data-1"><a class="csc-related-procedure-number" href="intake.html">(retrieving record list...)</a></div>
							<div class="pivot-box-data-2 csc-related-procedure-summary"></div>
							<div class="pivot-box-data-3 csc-related-procedure-recordtype"></div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				
				<div class="pivot-box-content related-objects" >
					<div class="pivot-box-header" onclick="ShowHide('#toggle-related-objects'); return false;">
						<span class="pivot-toggle"><img id="toggle-related-objects-img" src="../images/toggle-less.png" height=12 width=12 alt="toggle-less" /></span>
						Related Objects
						<span class="csc-num-items"></span>
					</div>
					<div id="toggle-related-objects">
					<div class="hidden csc-error-message cs-message">This is the error message</div>
						<div class="pivot-box-label">
							<div class="pivot-box-label-pair">
								<div class="pivot-box-label-1">Accession</div>
								<div class="pivot-box-label-2">Title</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="pivot-box-data csc-related-object-record-list-row">
							<div class="pivot-box-data-1"><a class="csc-related-accession-number" href="objectEntry.html">(retrieving record list...)</a></div>
							<div class="pivot-box-data-2 csc-related-title"></div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				
				<div class="pivot-box-content related-collections deactivate">
					<div class="pivot-box-header" onclick="ShowHide('#toggle-related-collections'); return false;">
						<span class="pivot-toggle"><img id="toggle-related-collections-img" src="../images/toggle-less.png" height=12 width=12 alt="toggle-less" /></span>
						Related Collections <span class="csc-num-items"></span>
					</div>
					<div id="toggle-related-collections">
						<div class="pivot-box-label">
							<div class="pivot-box-label-pair"><div class="pivot-box-label-1">Name</div><div class="pivot-box-label-2">Owner</div><div class="pivot-box-label-3">Edited On</div></div>
							<div class="clear"></div>
						</div>
						<div class="pivot-box-data">
							
						</div>
					</div>
				</div>
			</div>
		
		<!-- END Right-side container -->
	
			<div class="clear"></div>
    		
		</div> <!-- END sub-main content -->

    </body>
</html>
