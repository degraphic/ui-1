<div class="csc-object-tab-record-list">
    <p>The list of <span class="csc-record-type">FOOFER</span> records goes here.</p>
    <input class="csc-add-related-record-button" type="button" value="+ Add record" />
    <div class="csc-related-records">
        <div class="pivot-box csc-related-procedures">
            <div class="header" onclick="ShowHide('#toggle-related-procedures'); return false;">
                <div class="fl-force-left">
                    <span class="pivot-toggle"><img id="toggle-related-procedures-img" height=12 width=12 alt="toggle-less" src="../images/toggle-less.png" /></span>
                    Related Procedures
                    <span class="csc-num-items"></span>
                </div>
                <div class="add-more" onclick="ShowHide('#toggle-related-procedures'); return false">
                    <a href="" class="add-link"><input class="csc-add-related-record-button" type="button" class="button add" value="Add" /></a>
                </div>
                <div class="clear"></div>
            </div>
            
            <div class="content related-procedures" id="toggle-related-procedures">
                
                <table class="pivot-box-table">
                    <thead class="">
                        <tr>
                            <td>Number</td>
                            <td>Summary</td>
                            <td>Type</td>
                        </tr>
                    </thead>
                    <tbody >
                        <tr><td colspan=3 class="hidden csc-error-message cs-message">This is the error message</td></tr>
                        <tr><td colspan=3 class="hidden csc-no-records-message">No related records yet</td></tr>
                        <tr class="pivot-box-data csc-related-row">
                            <td><a href="#" class="link csc-related-number"></a></td>
                            <td class="csc-related-summary"></td>
                            <td class="csc-related-recordtype"></td>
                        </tr>
                        <tr class="pivot-box-data csc-related-row">
                            <td><a href="#" class="link csc-related-number"></a></td>
                            <td class="csc-related-summary"></td>
                            <td class="csc-related-recordtype"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
