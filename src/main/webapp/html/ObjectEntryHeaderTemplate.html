<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Object Entry Header Template</title>

        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-layout.css" />
		<link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />
	</head>

	<body>
        <div id="csc-header">
    			<!-- title-bar - name of object and (assession) number -->
			<div id="title-bar">
				<div class="object-name csc-object-title">Left-Handed Screwdriver</div><div class="object-number csc-object-number">123.45.678</div>
				<div class="clear"></div>
			</div>
			
			<!-- menu for smaller level options, i.e., view log, note, preview -->
			<div class="selection-bar">
				<div class="selection-option"><img src="../images/selection-square.jpg" alt=""/><div class="selection-option-text">view log</div></div>
				<div class="selection-option"><img src="../images/selection-square.jpg" alt=""/><div class="selection-option-text">note</div></div>
				<div class="selection-option"><img src="../images/selection-square.jpg" alt=""/><div class="selection-option-text">preview</div></div>
				<div class="clear"></div>
			</div>
        </div>
	</body>
</html>
