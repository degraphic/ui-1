<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>CollectionSpace - Find and Edit</title>
        <link rel="stylesheet" type="text/css" href="../lib/infusion/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../lib/infusion/framework/fss/css/fss-layout.css" />
        <link rel="stylesheet" type="text/css" href="../lib/infusion/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../css/Pager.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />
        <!--[if lt IE 9]> <link rel="stylesheet" type="text/css" href="../css/cspace_ie.css"> <![endif]-->

        <script type="text/javascript" src="../lib/infusion/CSpaceInfusion.js"></script>
        <script type="text/javascript" src="../lib/jquery/ui/js/jquery.ui.tabs.js"></script>

        <script type="text/javascript" src="../js/Permissions.js"></script>
        <script type="text/javascript" src="../js/Utilities.js"></script>
        <script type="text/javascript" src="../js/Renderer.js"></script>
        <script type="text/javascript" src="../js/SearchBox.js"></script>
        <script type="text/javascript" src="../js/Header.js"></script>
        <script type="text/javascript" src="../js/Footer.js"></script>
        <script type="text/javascript" src="../js/MessageBar.js"></script>
        <script type="text/javascript" src="../js/DataSource.js"></script>
        <script type="text/javascript" src="../js/DataContext.js"></script>
        <script type="text/javascript" src="../js/Search.js"></script>
        <script type="text/javascript" src="../js/PageBuilder.js"></script>
    </head>
    <body id="search">

        <div class="fl-container-1024 fl-centered">
            <div class="csc-header-container" id="name-header">
                <!-- this div will be filled in with the contents of the Template -->
            </div>
            <div class="fl-container-1024-inner">
                <div id="title-bar" class="nobg">
                    <div class="content">
                        <div class="header-name">Find and Edit</div>
                        <div class="clear"></div>
                    </div>
                </div>

                <div id="all-content" class="fl-fix">
                    <div class="fl-fix fl-container-flex fl-col-mixed2">
                        <div class="fl-container-left fl-force-left">                            
                            <div class="fl-container-flex fl-fix information-group cataloging-records-group">
                                <div class="info-column">
                                    <div class="main-search-page">
                                        <div class="csc-search-box"></div>
                                        <div class="fl-container-flex header static found-records-box">
                                            <span class="found-records-content csc-search-resultsCountContainer">
							                    <span class="csc-search-results-count cs-search-highlight"></span>
							                </span>
							                <span class="found-records-content-looking csc-search-lookingContainer">
							                    <span class="csc-search-lookingString cs-search-highlight"></span>
							                </span>
                                        </div>
                                        <div class="csc-search-results">

                                            <!-- search results -->
                                            <div class="fl-pager list-table" id="toggle-records">
                                                <table summary="search results" id="search-results" class="fl-pager-data">
                                                    <thead>
                                                        <tr id="header:" class="csc-header">
                                                            <th class="flc-pager-sort-header">ID Number</th>
                                                            <th class="flc-pager-sort-header">Summary</th>
                                                            <th class="flc-pager-sort-header">Type</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="flc-pager-body-template">
                                                        <tr class="csc-row">
                                                            <td><a href="x" class="csc-number link"></a></td>
                                                            <td class="csc-col"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <ul id="pager-bottom" class="fl-pager-ui flc-pager-bottom">
                                                    <li class="flc-per-page">
                                                        Show <span>
                                                            <select class="flc-pager-page-size">
                                                                <option value="1">1</option>
                                                                <option value="10">10</option>
                                                                <option value="20">20</option>
                                                                <option value="50">50</option>
                                                            </select>
                                                        </span>
                                                        per page
                                                    </li>
                                                    <li class="flc-pager-previous">
                                                        <a href="#">&lt; previous</a>
                                                    </li>
                                                    <li>
                                                        <ul class="pager-links fl-pager-links flc-pager-links">
                                                            <li class="flc-pager-pageLink"><a href="#">1</a></li>
                                                            <li class="flc-pager-pageLink"><a href="#">3</a></li>
                                                        </ul>
                                                    </li>
                                                    <li class="flc-pager-next">
                                                        <a href="#">next &gt;</a>
                                                    </li>
                                                    <li class="flc-pager-summary" style="width:100px; text-align:right;">
                                                        1-10 of 500 items
                                                    </li>
                                                </ul>
                                                <div class="clear"></div>
                                            </div>
                                        </div>
                                        <!-- end search results -->
                                    </div>
                                </div>
                            </div>    
                        </div>

                        <div class="fl-container-pivot fl-force-right csc-right-sidebar" id="csc-right-sidebar">
                            <!-- this div will be filled in with the contents of the Template -->
                        </div> <!-- END sub-main content -->
                        <div class="clear"></div>
                    </div>
                </div>
            </div>

            <div class="csc-footer-container" id="footer">
                <!-- this div will be filled in with the contents of the Template -->
            </div>
        </div>
        <script type="text/javascript">
            cspace.globalSetup("cspace.findedit");
        </script>
    </body>

</html>
