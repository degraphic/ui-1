<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CollectionSpace - Create New Record</title>
		
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-layout.css" />
		<link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />
		<!--[if lt IE 9]> <link rel="stylesheet" type="text/css" href="../css/cspace_ie.css"> <![endif]-->

        <script type="text/javascript" src="../infusion/CSpaceInfusion.js"></script>
        <script type="text/javascript" src="../engage-core-framework/js/engageRenderUtils.js"></script>
        
        <script type="text/javascript" src="../js/cspace.js"></script>
        <script type="text/javascript" src="../js/Utilities.js"></script>
        <script type="text/javascript" src="../js/Renderer.js"></script>
        <script type="text/javascript" src="../js/DataContext.js"></script>
        <script type="text/javascript" src="../js/PageBuilder.js"></script>
        <script type="text/javascript" src="../js/createNewSetup.js"></script>
	</head>

	<body id="createnew">

		<div class="fl-container-1024 fl-centered">
            <div id="name-header" class="csc-header-container">
                <!-- this div will be filled in with the contents of the Template -->
            </div>
			<div class="fl-container-1024-inner">
				<div id="title-bar" class="nobg">
					<div class="content">
						<div class="header-name">Create New Records</div>
					</div>
				</div>

				<div id="all-content" class="fl-fix create-new">
					<div class="fl-fix fl-container-flex fl-col-mixed2">
						<div class="fl-container-content fl-force-left fl-container-left">
							<div class="fl-container-left-inner">
								<div class="info-column2-50 fl-force-left">
									<form name="selecttype">
										<div class="fl-container-flex fl-fix information-group">
											<div class="info-column">	
												<div class="fl-container-flex header static">
													Cataloging Records
												</div>
												
												<div class="fl-container-flex fl-fix content main" id="toggle-object-records">
													<div class="radio-buttons">
														<div class="radio-button"><input id="new-object-radio" type="radio" name="recordtype" value="objects.html" checked="checked" /> <label for="new-object-radio">Cataloging</label></div>
													</div>
												</div>
											</div>
										</div>

										<div class="fl-container-flex fl-fix information-group">
											<div class="info-column">	
												<div class="fl-container-flex header static" >
													Procedural Records
												</div>							
												<div class="fl-container-flex fl-fix content main" id="toggle-procedural-records">
													<div class="radio-buttons">
														<div class="radio-button"><input id="new-intake-radio" type="radio" name="recordtype" value="intake.html" /> <label for="new-intake-radio">Intake</label></div>
														<div class="radio-button"><input id="new-acquisition-radio" type="radio" name="recordtype" value="acquisition.html" /> <label for="new-acquisition-radio">Acquisition</label></div>
														<div class="radio-button"><input id="new-loanin-radio" type="radio" name="recordtype" value="loanin.html" /> <label for="new-loanin-radio">Loan In</label></div>
														<div class="radio-button"><input id="new-loanout-radio" type="radio" name="recordtype" value="loanout.html" /> <label for="new-loanout-radio">Loan Out</label></div>
														<div class="radio-button"><input id="new-movement-radio" type="radio" name="recordtype" value="movement.html" /> <label for="new-movement-radio">Location and movement control</label></div>
														<div class="radio-button disabled"><input id="new-exit-radio" type="radio" name="recordtype" value="objectexit" disabled="disabled" /> <label for="new-exit-radio">Object Exit</label></div>
													</div>
												</div>
											</div>
										</div>
								</div>
								<div class="info-column2-50 fl-force-left">
										<div class="fl-container-flex fl-fix information-group">
											<div class="info-column">
												<div class="fl-container-flex header static" >
													Vocabulary Terms
												</div>
												<div class="fl-container-flex fl-fix content main" id="toggle-vocab-records">
													<div class="radio-buttons">
														<div class="radio-button"><input type="radio" id="new-person-radio" name="recordtype" value="person.html"/> <label for="new-person-radio">Person</label></div>
														<div class="radio-button"><input type="radio" id="new-org-radio" name="recordtype" value="organization.html"/> <label for="new-org-radio">Organization</label></div>
														<div class="radio-button disabled"><input type="radio" id="new-place-radio" name="recordtype" value="location" disabled="disabled" /> <label for="new-place-radio">Place</label></div>
														<div class="radio-button disabled"><input type="radio" id="new-subject-radio" name="recordtype" value="mediasupport" disabled="disabled" /> <label for="new-subject-radio">Subject</label></div>
														<div class="radio-button disabled"><input type="radio" id="new-concept-radio" name="recordtype" value="collection" disabled="disabled" /> <label for="new-concept-radio">Concept</label></div>
														<div class="radio-button disabled"><input type="radio" id="new-exhibition-radio" name="recordtype" value="collection" disabled="disabled" /> <label for="new-exhibition-radio">Exhibition</label></div>
														<div class="radio-button disabled"><input type="radio" id="new-collection-event-radio" name="recordtype" value="collection" disabled="disabled" /> <label for="new-collecting-event-radio">Collecting Event</label></div>
														<div class="radio-button disabled"><input type="radio" id="new-citation-radio" name="recordtype" value="collection" disabled="disabled" /> <label for="new-citation-radio">Citation</label></div>
													</div>
												</div>
											</div>
										</div>
									
										<div class="fl-container-flex fl-fix information-group">
											<div class="info-column">	
												<div class="fl-container-flex header static" >
													Other
												</div>
												<div class="fl-container-flex fl-fix content main" id="toggle-other-records">
													<div class="radio-buttons">
														<div class="radio-button disabled"><input type="radio" id="new-storage-location-radio" name="recordtype" value="location" disabled="disabled" /> <label for="new-storage-location-radio">Storage Location</label></div>
														<div class="radio-button disabled"><input type="radio" id="new-media-records-radio" name="recordtype" value="mediasupport" disabled="disabled" /> <label for="new-media-records-radio">Media Records</label></div>
														<div class="radio-button disabled"><input type="radio" id="new-collection-radio" name="recordtype" value="collection" disabled="disabled" /> <label for="new-collection-radio">Collection</label></div>
													</div>
												</div>
											</div>
										</div>
								</div>
								<div class="clear"></div>
								<div class="button-row-left-center">
									<input type="button" onclick="getRadioValue();" value="Create" />
									<!--<input type="button" disabled="disabled" value="Create New" />
									<input type="button" disabled="disabled" value="Create From Existing" />
									<input type="button" disabled="disabled" value="Create From Template" />-->
								</div>
								</form>
								</div>
							</div>
						</div>
						
						<div class="fl-container-pivot fl-force-right csc-right-sidebar" id="csc-right-sidebar">
							<div class="pivot-search-box">
								<div class="info-column">
									<div class="header">
										Search
									</div>
									<div class="content">
										<div class="pivot-menu-search">
											<form action="search.html">
												<input name="keywords" type="text" class="csc-search-pivot-keywords" />
												<div><span class="recordtype-label">Record Type</span>
												<select name="recordtype" class="csc-search-pivot-record-type">
													<option value="objects">Cataloging</option>
													<option value="intake">Intake</option>
													<option value="acquisition">Acquisition</option>
                                                    <option value="loanin">Loan In</option>
                                                    <option value="loanout">Loan Out</option>
                                                    <option value="movement">Location and Movement Control</option>
                                                    <option value="authorities-person">Person</option>
                                                    <option value="authorities-organization">Organization</option>
												</select></div>
												<div class="csc-search-pivot-submit-container"><input type="submit" value="Search" class="csc-search-pivot-submit searchButton" /></div>
											</form>
										</div>
										<div class="clear"></div>
									</div>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>

            <div class="csc-footer-container" id="footer">
                <!-- this div will be filled in with the contents of the Template -->
            </div>
		</div>

        <script type="text/javascript">
            cspace.setupCreateNew();
        </script>
	</body>
</html>
