<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>CollectionSpace - Search Results</title>
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-layout.css" />
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-text.css" />
		<link rel="stylesheet" type="text/css" href="../css/Pager.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />
		<!--[if lt IE 9]> <link rel="stylesheet" type="text/css" href="../css/cspace_ie.css"> <![endif]-->
        
        <script type="text/javascript" src="../infusion/CSpaceInfusion.js"></script>
        <script type="text/javascript" src="../lib/jquery/ui/js/jquery.ui.autocomplete.js"></script>
        <script type="text/javascript" src="../lib/jquery/ui/js/jquery.ui.tabs.js"></script>

        <script type="text/javascript" src="../js/cspace.js"></script>
        <script type="text/javascript" src="../js/Utilities.js"></script>
        <script type="text/javascript" src="../js/Renderer.js"></script>
        <script type="text/javascript" src="../js/PageBuilder.js"></script>
        <script type="text/javascript" src="../js/DataContext.js"></script>
        <script type="text/javascript" src="../js/Search.js"></script>
        <script type="text/javascript" src="../js/searchSetup.js"></script>
    </head>
    <body>
		
		<div class="fl-container-1024 fl-centered">
			<div class="csc-header-container" id="name-header">
				<!-- this div will be filled in with the contents of the Template -->
            </div>
			<div class="fl-container-1024-inner">
				<div id="title-bar" class="nobg">
					<div class="content">
						<div class="header-name">Search Results</div>
						<div class="clear"></div>
					</div>
				</div>
				
				<div id="all-content" class="fl-fix">
					<div class="fl-fix fl-container-flex fl-col-mixed2">
						<div class="fl-container-left fl-force-left">
							<!--<div class="fl-container-flex fl-fix information-group search-leader">
								<div class="fl-container-flex header">
									<div class="label" style="float:left;">Latest Search:&nbsp;</div>
									<div class="value" style="float:left;">&nbsp;</div>
									<div class="clear"></div>
								</div>
							</div>-->
							
							<div class="fl-container-flex fl-fix information-group object-records-group">
								<div class="info-column">
									<div class="main-search-page">
										<div id="search-box">
											<!--<input name="keywords" type="text" class="csc-search-keywords" /><a href="#" class="csc-search-submit globalSearchButton">Search</a>-->
											<input name="keywords" type="text" class="csc-search-keywords" /><input type="button" class="csc-search-submit" type="submit" value="Search" />
											<div class="select-recordtype csc-select-box-container">
                                                <span class="recordtype-label">Record Type</span>
                                                <select name="recordtype" class="csc-search-record-type">
                                                    <option value="objects">Object</option>
                                                    <option value="intake">Intake</option>
                                                    <option value="acquisition">Acquisition</option>
                                                    <option value="loanin">Loan In</option>
                                                    <option value="loanout">Loan Out</option>
                                                    <option value="authorities-person">Person</option>
                                                    <option value="authorities-organization">Organization</option>
                                                </select>
											</div>
										</div>

										<div class="csc-search-error-message hidden">
											We've encountered an error retrieving search results. Please try again.
										</div>
										
										<div class="csc-search-results">
											<div class="fl-container-flex header static found-records-box">
												<span class="found-records-content">
													Found <span class="csc-search-results-count">0</span> records
												</span>
											</div>
											
											<!-- search results -->
											<div class="fl-pager list-table" id="toggle-records">
												<!--<ul id="pager-top" class="fl-pager-ui flc-pager-top">
													<li class="flc-pager-previous">
														<a href="#">&lt; previous</a>
													</li>
													<li>
														<ul class="pager-links fl-pager-links flc-pager-links">
															<li class="flc-pager-pageLink"><a href="#">1</a></li>
															<li class="flc-pager-pageLink-disabled">2</li>
															<li class="flc-pager-pageLink"><a href="#">3</a></li>
														</ul>
													</li>
													<li class="flc-pager-next">
														<a href="#">next &gt;</a>
													</li>
													<li class="flc-per-page">
														Show <span>
															<select class="flc-pager-page-size">
																<option value="5">5</option>
																<option value="10">10</option>
																<option value="20">20</option>
																<option value="50">50</option>
															</select>
														</span>
														per page
													</li>
													<div class="clear"></div>
												</ul>
												<div class="clear"></div>-->
												<table summary="search results" id="search-results" class="fl-pager-data">
													<thead>
														<tr rsf:id="header:" class="csc-header">
															<th class="flc-pager-sort-header">ID Number</th>
															<th class="flc-pager-sort-header">Summary</th>
															<th class="flc-pager-sort-header">Type</th>
															<!--<th class="flc-pager-sort-header">Record Type</th>-->
														</tr>
													</thead>
													<tbody class="flc-pager-body-template">
														<tr class="csc-row">
															<td><a href="x" class="csc-number link"></a></td>
															<td class="csc-col"></td>
														</tr>
													</tbody>
												</table>
												<ul id="pager-bottom" class="fl-pager-ui flc-pager-bottom">
													<li class="flc-per-page">
														Show <span>
															<select class="flc-pager-page-size">
																<option value="1">1</option>
																<option value="10">10</option>
																<option value="20">20</option>
																<option value="50">50</option>
															</select>
														</span>
														per page
													</li>
													<li class="flc-pager-previous">
														<a href="#">&lt; previous</a>
													</li>
													<li>
														<ul class="pager-links fl-pager-links flc-pager-links">
															<li value="1" class= "flc-pager-pageLink"><a href="#">1</a></li>
															<li class="flc-pager-pageLink-disabled">2</li>
															<li value="2" class="flc-pager-pageLink"><a href="#">3</a></li>
														</ul>
													</li>
													<li class="flc-pager-next">
														<a href="#">next &gt;</a>
													</li>
													<li class="flc-pager-summary" style="width:100px; text-align:right;">
														1-10 of 500 items
													</li>
													<div class="clear"></div>
												</ul>
												<div class="clear"></div>
											</div>
										</div>
										<!-- end search results -->
									</div>
								</div>
							</div>	
						</div>
						
						<div class="fl-container-pivot fl-force-right csc-right-sidebar" id="csc-right-sidebar">
								<!-- this div will be filled in with the contents of the Template -->
						</div> <!-- END sub-main content -->
						<div class="clear"></div>
					</div>
				</div>
			</div>
			
			<div class="csc-footer-container" id="footer">
				<!-- this div will be filled in with the contents of the Template -->
			</div>
		</div>
		
		<script type="text/javascript">
            $(document).ready(function(){
                cspace.searchSetup();
            });
        </script>
	</body>

</html>
