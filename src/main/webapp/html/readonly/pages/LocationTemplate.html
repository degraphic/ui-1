<div class="csc-location-template csc-listEditor-details" id="read-only">
    <div id="secondary-nav">
        <div id="secondary-nav-menu-sub"></div>
    </div>
    <div class="fl-container-flex fl-fix information-group info-column">
        <div class="csc-recordEditor-header fl-container-flex header toggle">Term Information</div>
        <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main"> 
            <div class="info-column fl-force-left">
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left" >    
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Display Name <span class="required">*</span></div>
                            </div>
                            <div class="content">
                                <div class="input-alpha csc-location-displayName" ></div>
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Term Status</div>
                            </div>
                            <div class="content">
                                <div class="csc-location-termStatus input-select"></div>
                            </div>
                        </div>
                    </div>
                </div>
	            <div class="info-column fl-force-left">
	                <div class="info-column2-50 fl-force-left" >    
                        <div class="info-column2-50 fl-force-left" >    
	                        <div class="info-pair">
	                            <div class="header">
	                                <div class="label">Name</div>
	                            </div>
	                            <div class="content">
	                                <div class="input-alpha csc-location-name"></div>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="info-column2-50 fl-force-right">
	                        <div class="info-pair">
	                            <div class="header">
	                                <div class="label">Type</div>
	                            </div>
	                            <div class="content">
	                                <div class="csc-location-type input-select"></div>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Address</div>
                            </div>
                            <div class="content">
                                <div class="input-alpha csc-location-address"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left" >    
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Security Note</div>
                            </div>
                            <div class="content">
                                <div class="input-textarea csc-location-securityNote" ></div>
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Access Note</div>
                            </div>
                            <div class="content">
                                <div class="input-textarea csc-location-accessNote" ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column1 fl-force-left">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Condition Note</div>
                            </div>
                            <div class="content">
                                <table>
                                    <thead>
                                        <tr>
                                            <td>Condition Note</td>
                                            <td>Date</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="csc-location-conditionGroup">
                                            <td><div class="input-alpha csc-location-conditionNote"></div></td>
                                            <td><div class="input-alpha csc-location-conditionNoteDate"></div></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>    
        </div>
    </div>
    <div class="csc-location-hierarchy"></div>
    <div class="clear"></div>
</div>
