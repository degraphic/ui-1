    <body>
        <h1 id="qunit-header">RelatedRecordsTab Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"><li></li></ol>
        <!-- Test HTML -->
        <div id="main">
            <div class="csc-header-container"></div>
            <div id="all-content">
                <div class="template1"></div>
                <div class="csc-relatedRecordsTab-cataloging">
                    <div class="fl-container-flex fl-fix information-group">
					    <div class="info-column">
					        <div class="hidden csc-search-related-dialog"></div>
					        <div id="secondary-nav">
					            <div id="secondary-nav-menu-sub">
					                <div class="upper-save"><input class="csc-add-related-record-button addButton" type="button" value="Add record" /></div>
					                <div class="clear"></div>
					            </div>
					        </div>
					        <div class="csc-related-records related-records">
					            <div class="fl-container-flex fl-fix information-group">
					                <div class="info-column">
					                    <div class="csc-relatedRecordsTab-listHeader csc-relatedRecordsTab-header fl-container-flex header toggle"></div>
					                    <div class="csc-relatedRecordsTab-togglable content main related-procedures">
					                        <div class="info-pair overflowdiv list-table csc-listEditor-list">
					                                <table>
					                                    <thead>
					                                        <tr>
					                                            <td class="csc-relatedRecordsTab-idNumber"></td>
					                                            <td class="csc-relatedRecordsTab-summary"></td>
					                                        </tr>
					                                    </thead>
					                                    <tbody>
					                                        <tr class="add-new-record csc-listEditor-addNew" style="display:none;">
					                                            <td class="csc-relatedRecordsTab-newRecordRow"></td>                                                
					                                        </tr>
					                                        <tr class="csc-recordList-row">
					                                            <td class="csc-related-number"></td>
					                                            <td class="csc-related-summary"></td>
					                                            <td class="csc-no-items-message"></td>
					                                        </tr>
					                                    </tbody>
					                                </table>
					                            <div class="clear"></div>
					                        </div>
					                        <div class="clear"></div>
					                    </div>
					                </div>
					            </div>
					        </div>
					        <div class="csc-relatedRecordsTab-recordHeader csc-relatedRecordsTab-header fl-container-flex header toggle"></div>
					        <div class="csc-relatedRecordsTab-recordEditor csc-relatedRecordsTab-togglable content main"></div>
					    </div>
					</div>
                </div>
            </div>
            <div class="csc-footer-container" id="footer"></div>
        </div>
