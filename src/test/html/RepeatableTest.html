<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Repeatable Test Suite</title>
        <link rel="stylesheet" media="screen" href="../lib/qunit/css/qunit.css" />
        
        <script type="text/javascript" src="../../main/webapp/lib/infusion/CSpaceInfusion.js"></script>

        <script type="text/javascript" src="../lib/qunit/js/qunit.js"></script>
        <script type="text/javascript" src="../lib/jqUnit/js/jqUnit.js"></script>
        
        <script type="text/javascript" src="../js/CSpaceTests.js"></script>
        <script type="text/javascript" src="../../main/webapp/js/Demands.js"></script>
        <script type="text/javascript" src="../../main/webapp/js/Permissions.js"></script>
        <script type="text/javascript" src="../../main/webapp/js/Utilities.js"></script>
        <script type="text/javascript" src="../../main/webapp/js/MessageBar.js"></script>
        <script type="text/javascript" src="../../main/webapp/js/Renderer.js"></script>
        <script type="text/javascript" src="../../main/webapp/js/Repeatable.js"></script>
        
        <script type="text/javascript" src="../js/RepeatableTest.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">Repeatable Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"><li></li></ol>
        <!-- Test HTML -->
        <div id="main">
            <div id="simpleFieldContainer">
                <input class="csc-repeatable-repeat cst-simpleTestField" type="text" />
            </div>
            
            <div id="tableContainerNoHeader">        
                <table>
                    <tr class="csc-repeatable-repeat csc-repeatable-table-row">
                        <td><input class="cst-tableTestField" type="text" /></td>
                    </tr>
                </table>
            </div>
            
            <div id="tableContainerTrTh">        
                <table>
                        <tr class="csc-repeatable-headerRow">
                            <th>Header in tr/th combination</th>
                        </tr>
                    <tr class="csc-repeatable-repeat">
                        <td><input class="cst-tableTestField" type="text" /></td>
                    </tr>
                </table>
            </div>
            
            <div id="tableContainerTrTd">        
                <table>
                        <tr class="csc-repeatable-headerRow">
                            <td>Header in a plain tr/td</td>
                        </tr>
                    <tr class="csc-repeatable-repeat">
                        <td><input class="cst-tableTestField" type="text" /></td>
                    </tr>
                </table>
            </div>

            <div id="tableContainerTheadTrTh">        
                <table>
                    <thead>
                        <tr class="csc-repeatable-headerRow">
                            <th>Header in thead/tr/th</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="csc-repeatable-repeat">
                            <td><input class="cst-tableTestField" type="text" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="tableContainerTheadMultipleTrTd">        
                <table>
                    <thead id="thead">
                        <tr class="csc-repeatable-headerRow">
                            <td>Multi-row header in a</td>
                        </tr>
                        <tr class="csc-repeatable-headerRow">
                            <td>thead block</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="csc-repeatable-repeat">
                            <td><input class="cst-tableTestField" type="text" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            
            <input class="cst-simpleTestFieldNoContainer" type="text" />
            
            <div id="markupPresent">
                <span class="csc-repeatable-add"></span>
                <div>
                    <ul>
                        <li class="csc-repeatable-repeat csc-repeatable-li">
                            <span class="csc-repeatable-primary"></span>
                            <span class="csc-repeatable-li-text"></span>
                            <span class="csc-repeatable-delete"></span>
                        </li>
                    </ul>
                    
                </div>                
            </div>
        </div>
    </body>
</html>
